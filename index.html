<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            
            <div class="team">
                <h3 id="home-el">HOME</h3>
                <div id="home-score" class="score">0</div>
                <div class="buttons">
                    <button onclick="add1Home()">+1</button>
                    <button onclick="add2Home()">+2</button>
                    <button onclick="add3Home()">+3</button>
                </div>
            </div>            
            
            <div class="team">
                <h3 id="guest-el">GUEST</h3>
                <div id="guest-score" class="score">0</div>
                <div class="buttons">
                    <button onclick="add1Guest()">+1</button>
                    <button onclick="add2Guest()">+2</button>
                    <button onclick="add3Guest()">+3</button>
                </div>
            </div>
            
        </div>
        <button class="new-game" onclick="newGame()">New Game</button>
        <script src="index.js"></script>
    </body>
</html>
